<div class="container">
<h1 class="display-2">My Bookstore</h1>

<br>
<br>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th scope="col">id</th>
      <th scope="col">titre</th>
      <th scope="col">auteur</th>
      <th scope="col">cover</th>
      <th scope="col">prix</th>
      <th scope="col">editer</th>
      <th scope="col">supprimer</th>
  </tr>
  </thead>
  <tbody>
      <tr scope="row" class="lead" *ngFor="let book of books">
      <td>{{book.id}}</td>
      <td>{{book.titre}}</td>
      <td>{{book.auteur}}</td>
      <td><img width="100px" [src]=book.lien class="img-fluid img-thumbnail"></td>
      <td>{{book.prix}}</td>
      <td><button type="button"class="btn btn-primary">editer</button></td>
      <td><button type="button"class="btn btn-danger">supprimer</button></td>
   </tr>
  </tbody>
</table>
<br>
<div style="float:right,">
  <button type="button" class="btn btn-success" (click)="afficherForm()" >ajouter un livre</button>
</div>

<br><br>
<div [class]=disp>
<app-pics></app-pics>
</div>
